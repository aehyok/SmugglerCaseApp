language: android

jdk: oraclejdk8

notifications:
  email: false

sudo: false

android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    - android-27

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - yes | sdkmanager 'platforms;android-27'

script:
  - ./gradlew assembleRelease

before_deploy:
  - mv app/build/outputs/apk/app-release.apk app/build/outputs/apk/buff.apk

deploy:
  provider: releases
  api_key:
    secure:
  file: app/build/outputs/apk/buff.apk
  skip_cleanup: true
  on:
    tags: true
